name: Build EXE with PyInstaller

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.12

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller

    - name: Build EXE with PyInstaller
      run: pyinstaller --onefile --windowed --noconsole main.py

    - name: Generate tag from date
      run: |
        $tag = Get-Date -Format 'yyyyMMddHHmmss'
        echo "TAG=$tag" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
        Rename-Item .\dist\main.exe "ShortenVideoTo140Sec-$tag.exe"

    - name: Push tag
      run: |
        git config --global user.name 'Your Name'
        git config --global user.email 'your-email@example.com'
        git tag ${{ env.TAG }}
        git push origin ${{ env.TAG }}

    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        files: ./dist/ShortenVideoTo140Sec-$($env:TAG).exe
      env:
        GITHUB_TOKEN: ${{ secrets.PERSONAL_PAT }}
