name: Build EXE with PyInstaller

on:
  workflow_dispatch:

  permissions:
      pull-requests: write
      issues: write
      repository-projects: write

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.12

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller

    - name: Build EXE with PyInstaller
      run: pyinstaller --onefile --windowed --noconsole main.py

    - name: Generate tag from date
      run: |
        $tag = Get-Date -Format 'yyyyMMddHHmmss'
        echo "TAG=$tag" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
        Rename-Item .\dist\main.exe "ShortenVideoTo140Sec-$tag.exe"

    - name: Configure Git
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'

    - name: Create and push tag
      run: |
        git tag ${{ env.TAG }}
        git push origin ${{ env.TAG }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        files: ./dist/ShortenVideoTo140Sec-${{ env.TAG }}.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
